<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript">
			function cal(x) {
				var num1, num2, result;
				num1 = parseFloat(document.getElementById("n1").value);
				num2 = parseFloat(document.getElementById("n2").value);
				result = document.getElementById("result");
				switch(x) {
					case 1:
						result.value = num1 + num2;
						break;
					case 2:
						result.value = num1 - num2;
						break;
					case 3:
						result.value = num1 * num2;
						break;
					case 4:
						result.value = num1 / num2;
						break;
						//尽量加上default
					default:
						console("!!!");
						break;
				}
			}
		</script>
	</head>

	<body>
		<form>
			<table>
				<tr>
					<td colspan="2"><img src="../img/计算器.png" /></td>
					<td colspan="2">
						<h3>购物简易计算器</h3></td>
				</tr>
				<tr>
					<td colspan="2">
						<h3>第一个数</h3></td>
					<td colspan="2"><input type="text" name="num1" id="n1" value="" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<h3>第二个数</h3></td>
					<td colspan="2"><input type="text" name="num2" id="n2" value="" /></td>
				</tr>
				<tr>
					<td> <input type="button" onclick="cal(1);" id="add" value="+" /></td>
					<td> <input type="button" onclick="cal(2);" id="sub" value="-" /></td>
					<td> <input type="button" onclick="cal(3);" id="mul" value="*" /></td>
					<td> <input type="button" onclick="cal(4);" id="div" value="/" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<h3>计算结果</h3></td>
					<td colspan="2"><input type="text" name="result" id="result" value="" /></td>
				</tr>
				<tr>
					<td colspan="4" align="center"><input type="reset" value="重置" /></td>
				</tr>
			</table>
		</form>
	</body>

</html>
