<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript" src="../../../lib/jquery/jquery-1.11.1.js" ></script>

        <script type="text/javascript">
        //③ bind()事件绑定简单使用
        //通过一个json对象同时绑定多个不同事件
        $(function(){
            var jn = {
                click:function(){
                    console.log('谁敢碰我？')
                },
                mouseover:function(){
                    console.log('轻轻地小明来了')
                },
                mouseout:function(){
                    console.log('轻轻地又走了');
                }
            }

            $('div').bind(jn);  //类似attr(json)  css(json)
        });
        </script>

        <style type="text/css">
        div {width:300px; height:200px; background-color:lightblue;}
        </style>
    </head>
    <body>
        <h2>jquery事件绑定</h2>
        <div></div>
    </body>
</html>
