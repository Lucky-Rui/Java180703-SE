<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body>
		<div align="center">
			<b>欢迎注册!</b>
			<form action="https://www.baidu.com">
				<table border="1" cellspacing="" cellpadding="0">
					<tr>
						<td>账号:</td>
						<!--type="text"文本框 value:设置默认值 maxlength:设置最长度readonly="true"-->
						<td><input type="text" value="" maxlength="10" /></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input type="password" /></td>
					</tr>
					<tr>
						<td>性别:</td>
						<td>
							<!--单选按钮 name:组名，同一组的radio互相排斥 checked:设置默认选中-->
                            <input type="radio" name="gender"/>男
                            <input type="radio" name="gender"/>女
						</td>
					</tr>
					<tr>
						<td>性别:</td>
						<td>
						<input type="checkbox" name="likes" id="likes"/>音乐<br />
						<input type="checkbox" name="likes" id="likes"/>看书<br />
						<input type="checkbox" name="likes" id="likes"/>爬山<br />
						</td>
					</tr>
					<tr>
						<td>城市:</td>
						<td>
							<!--selected:默认选中
                            -->
                            <select>
                            	<option >青岛</option>
                            	<option selected="selected">济南</option>
                            	<option >烟台</option>
                            	<option >潍坊</option>
                            </select>
						</td>
					</tr>
					<tr>
						<td>个性签名:</td>
						<td>
							<!--textarea
                            -->
                            <textarea rows="8" cols="16">燃烧我的卡路里！燃烧我的卡路里！燃烧我的卡路里！燃烧我的卡路里！燃烧我的卡路里！燃烧我的卡路里！燃烧我的卡路里！燃烧我的卡路里！</textarea>
                            
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" id="cb"/><label for="cb"></label>同意该协议
						</td>
					</tr>
					<tr>
						<td colspan="2">
						<!--
                     	submit:提交表单数据到服务器
                     	reset:将表单数据重置为初始值
                     	button:没有任何功能，需要后面通过jd定义功能
                  		-->
                  		<input type="submit" value="注册" />
                  		<input type="reset" value="重置" />
                  		<!--<input type="button" value="input 按钮"/>-->
                  		<button>按钮</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
