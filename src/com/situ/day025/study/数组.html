<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		/*数组长度是可变得
		var array = new Array(7);
		console.log(array.length);
		var array1 = new Array(100, "a", true);
		console.log(array1.length);*/  
		
		//创建一个空数组
		var array = new Array();
		array[0] = "343";
		console.log(array);//["343"]
		console.log(array.length);//1
		array[1] = true;
		console.log(array);//["343", true]
		console.log(array.length);//2
		
		//创建一个空数组
		/*使用push和pop分别对应栈操作的入栈和出栈*/
		var array1 = new Array();
		/*push() 向数组末尾添加一个或者更多元素,并返回新的长度*/
		array1.push("zhansgan");
		console.log(array1);//["zhansgan"]
		array1.push(34);
		console.log(array1);//["zhansgan", 34]
		array1.push(false);
		console.log(array1);//["zhansgan", 34, false]
		/*pop() 删除并返回数组的最后一个元素*/
		console.log(array1[1]);//34
		console.log(array1.pop());//false
		
		console.log(array1);
		</script>
	</head>
	<body>
	</body>
</html>
