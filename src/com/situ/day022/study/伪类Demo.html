<!DOCTYPE html>
<html>
   <head>
     <meta charset="UTF-8">
     <title></title>
     <style>
        /*用户没有点过*/
        a:link{
           color: red;
        }
        /*访问过之后*/
        a:visited{
           color: orange;
        }
        /*鼠标悬停状态*/
        a:hover{
           color: green;
        }
        /*鼠标点击这个超链接但是不动手*/
        a:active{
           color: blue;
        }
     </style>
   </head>
   <body>
     <a href="#">伪类测试</a>
   </body>

</html>
