<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div0,p{
				border: 2px solid red;
			}
			p{
				clear: both;
			}
			.div1,.div2,.div3{
				width: 50px;
				height: 50px;
				margin: 3px;
			}
			.div1{
				background-color: red;	
				float: right;			
			}
			.div2{
				background-color: green;				
				float: right;
			}
			.div3{
				background-color: blue;				
				float: right;/*消除浮动对我的影响*/
			}
			.div4{
				clear: right;/*消除浮动对我的影响*/
			}
		</style>
	</head>
	<body>
		<div class="div0">
		<div class="div1"></div>			
		<div class="div2"></div>			
		<div class="div3"></div>			
		<div class="div4"></div>			
		</div>
		<p>浮动时看看我的位置</p>
	</body>
</html>
