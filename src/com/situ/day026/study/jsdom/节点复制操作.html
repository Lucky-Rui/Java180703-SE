<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				var blue = document.getElementsByTagName("li")[1];
				var blue_copy = blue.cloneNode(false);
				var second_ul = document.getElementsByTagName("ul")[1];
				second_ul.appendChild(blue_copy);
			}
		</script>
	</head>
	<body>
		<ul>
			<li>red</li>
			<li>blue</li>
			<li>green</li>
		</ul>
		<ul>
			<li>orange</li>
		</ul>
	</body>
</html>
