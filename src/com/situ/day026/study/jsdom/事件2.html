<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function f1() {
				console.log("f111111111");
			}
			function f2() {
				console.log("f222222222");
			}
			function f3() {
				console.log("f333333333");
			}
			window.onload = function() {
				var dv = document.getElementsByTagName("div")[0];
				dv.addEventListener("click", function() {
					console.log("dfdf");
					dv.style.backgroundColor = "yellowgreen";
				});
				dv.addEventListener("mousemove", f1);
				dv.addEventListener("mousemove", f2);
				dv.addEventListener("mousemove", f3);
			}
			
			function cancel() {
				var dv = document.getElementsByTagName("div")[0];
				dv.removeEventListener("mousemove",f2);
				dv.removeEventListener("mousemove",f3);
			}
		</script>
	</head>
	<body>
		<div style="width:300px;height: 200px;background-color: red;"></div>
		<input type="button" value="取消" onclick="cancel();"/>
	</body>
</html>
